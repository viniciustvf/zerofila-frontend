<div class="container">
    <h2 class="titulo">Relatório de Filas</h2>
  
    <div class="date-picker-group">
      <div class="form-group">
        <label for="startDate">Data Início:</label>
        <p-calendar 
          id="startDate" 
          [(ngModel)]="startDate" 
          [showIcon]="true" 
          dateFormat="dd/mm/yy"
          class="date-picker">
        </p-calendar>
      </div>
  
      <div class="form-group">
        <label for="endDate">Data Final:</label>
        <p-calendar 
          id="endDate" 
          [(ngModel)]="endDate" 
          [showIcon]="true" 
          dateFormat="dd/mm/yy"
          class="date-picker">
        </p-calendar>
      </div>
    </div>  
  
    <div class="button-container">
      <button (click)="obterRelatorio()">Gerar Relatório</button>
    </div>
  
    <div *ngIf="relatorioGerado">
      <div class="cards">
        <div class="card">
          <h3>Tempo Médio de Espera</h3>
          <p>{{ tempoMedioEspera }}</p>
        </div>
        <div class="card">
          <h3>Total Clientes Atendidos</h3>
          <p>{{ totalClientesAtendidos }}</p>
        </div>
        <div class="card">
          <h3>Clientes na Fila</h3>
          <p>{{ clientesNaFila }}</p>
        </div>
        <div class="card">
          <h3>Clientes que Desistiram</h3>
          <p>{{ clientesDesistiram }} ({{ percentualDesistentes }})</p>
        </div>
      </div>
    </div>
  
    <div *ngIf="dadosRelatorio.length === 0 && relatorioGerado">
      <p>Nenhum dado encontrado para o período selecionado.</p>
    </div>
  </div>
